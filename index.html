<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Logos</title>
  </head>
  <body>
    <div class="grid">
      <!-- YOUTUBE LOGO -->
      <div class="item item-1">
        <div class="youtube-logo">
          <div class="playBtn"></div>
        </div>
      </div>
      <!-- FIGMA LOGO -->
      <div class="item item-2">
        <div class="figma-logo">
          <div class="element left"></div>
          <div class="element right orange"></div>
          <div class="element left purple"></div>
          <div class="element circle blue"></div>
          <div class="element left clip green"></div>
        </div>
      </div>
      <!-- MICROSOFT LOGO -->
      <div class="item item-3">
        <div class="microsoft-logo">
          <div class="square red"></div>
          <div class="square green"></div>
          <div class="square blue"></div>
          <div class="square yellow"></div>
        </div>
      </div>
      <!-- REACT LOGO -->

      <div class="item item-4">
        <div class="rotate">
          <div class="ball"></div>
          <div class="ellipse ellipse1"></div>
          <div class="ellipse ellipse2"></div>
          <div class="ellipse ellipse3"></div>
        </div>
      </div>

      <!-- NETFLIX LOGO -->
      <div class="item item-5">
        <div class="netflix-logo"></div>
      </div>

      <!-- GIT LOGO -->
      <div class="item item-6">
        <div class="git-logo">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </div>

      <!-- GIT LOGO -->
      <div class="item item-7">
        <div class="google-logo"></div>
      </div>
    </div>
  </body>
</html>
